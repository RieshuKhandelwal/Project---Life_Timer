<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life - Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7953fa744b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="1stpage" class="container">
            <h1>ENTER YOUR DATE OF BIRTH</h1>
        </div>
        <div id="2ndpage" class="container">
            <div class="center"><h1>LIFE JOURNEY COVERED TILL NOW</h1>
                <div class="time-container">
                    <h2> 
                        <div id="years">0</div>
                        Years
                    </h2>
                    <h2> 
                        <div id="months">0</div>
                        Months
                    </h2>
                    <h2> 
                        <div id="days">0</div>
                        Days
                    </h2>
                    <h2> 
                        <div id="hours">0</div>
                        Hours
                    </h2>
                    <h2> 
                        <div id="minutes">0</div>
                        Minutes
                    </h2>
                    <h2> 
                        <div id="seconds">0</div>
                        Seconds
                    </h2>
                    
                </div></div>
        </div>
        <div class="settings">
            <i id="gearIcon" class="fa-solid fa-gear fa-spin"></i>
            <div id="settingsContent" class="settings-content">
                <input type="date" id="dobInput" class="forTransparency">
                <button id="dobButton" class="forTransparency">ADD DOB</button>
                <button id="clearDobButton" class="forTransparency">Clear DOB</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
